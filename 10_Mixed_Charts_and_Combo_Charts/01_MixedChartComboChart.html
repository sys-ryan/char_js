<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body class="" style="background-color:black;">
  <h1>Hello, world!</h1>

  <div class="m-5">
    <div class="card col-md-6 offset-md-3">
      <canvas id="myChart"></canvas>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
      // The type of chart we want to create
      type: 'bar',

      // The data for our dataset
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: 'My First dataset',
          backgroundColor: 'rgb(58, 0, 250)',
          borderColor: 'rgb(58, 0, 250)',
          data: [0, 10, 5, 2, 20, 30, 45],
          pointStyle: 'rect',
        },
        {
          label: 'My Second dataset',
          backgroundColor: 'rgba(255, 173, 243, 0.3)',
          borderColor: 'rgb(255, 173, 243)',
          data: [3, 5, 10, 6, 0, 70, 10],
          type: 'line',
          pointStyle: 'line', //options.legend.labels.usePOintStyle: true
        }
      ]
      },

      // Configuration options go here
      options: {
        legend: {
          labels: {
            usePointStyle: true
          }
        }
      }
    });
  </script>
</body>

</html>
