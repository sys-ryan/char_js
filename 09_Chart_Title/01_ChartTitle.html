<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <title>Hello, world!</title>
</head>

<body class="">
  <h1>Hello, world!</h1>

  <div class="m-5">
    <div class="card col-md-6 offset-md-3">
      <canvas id="myChart"></canvas>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
      // The type of chart we want to create
      type: 'line',

      // The data for our dataset
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: 'My First dataset',
          backgroundColor: 'rgb(255, 99, 132)',
          borderColor: 'rgb(255, 99, 132)',
          data: [0, 10, 5, 2, 20, 30, 45]
        }]
      },

      // Configuration options go here
      options: {
        title: {
          // text: "Chart Title Section",ßßß
          text: ["Chart Title Section", "Made by ..."],

          display: true,
          position: "bottom",  //top, left, ßbotton, right

          fontSize: 20,
          fontFamily: "New Times Roman",
          fontColor: "rgb(255, 99, 132)",
          fontStyle: "bold", //normal, italic, oblique, bold

          padding: 5,
          lineHeight: 2, //It's commonly used to set the distance between lines of text.
          //https://developer.mozilla.org/en-US/docs/Web/CSS/line-height


        }
      }
    });
  </script>
</body>

</html>
