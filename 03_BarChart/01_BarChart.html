<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body class="" style="background-color:black";>
  <h1>Hello, world!</h1>

  <div class="m-5">
    <div class="card col-md-6 offset-md-3">
      <canvas id="myChart"></canvas>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
      // The type of chart we want to create
      // type: 'bar',
      type: 'horizontalBar',

      // The data for our dataset
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: 'barchart data',
          backgroundColor: ["red", "orange", "yellow", "green", "blue", "purple", "pink"],

          borderColor: "black",
          borderWidth: 2,
          // borderSkipped: "top",//bottom, left, top, right

          hoverBackgroundColor: "black",
          hoverBorderColor: "yellow",
          hoverBorderWidth: 5,


          data: [70, 10, 5, 2, 20, 30, 45]
        },
        {
          label: 'barchart data 2',
          backgroundColor: "gray",

          borderColor: "black",
          data: [10, 30, 20, 10, 5, 40, 10]
        }
      ]
      },

      // Configuration options go here
      options: {
        scales: {
          xAxes: [{
            //barPercentage: 0.8,
            categoryPercentage: 0.9,
            // barThickness: 50,
            gridLines: {
              offsetGridLines: true,
            },
            stacked: false,
          }],
          yAxes: [{
            stacked: false,
          }]
        }
      }
    });
  </script>
</body>

</html>
